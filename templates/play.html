<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>NIM Game - index</title>
</head>

<body>
    <div class="d-flex justify-content-center mt-3 row">
        <h1>Game Setting</h1>
    </div>
    <div class="d-flex justify-content-center mt-3 row">
        <a href={{ url_for( 'play' ) }}>
            <button type="button" class="btn btn-success row mr-1">Play</button>
        </a>

        <a href={{ url_for( 'rule' ) }}>
            <button type="button" class="btn btn-warning">Rule</button>
        </a>
    </div>

    <div class="d-flex justify-content-center mt-3 row">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>

    <div class="row justify-content-md-center mt-2">
            <form action={{ url_for( 'play' ) }} method="POST">
            <div class="form-group row">
                <label for="num_pile" class="col-sm-7 col-form-label">Number of pile</label>
                <div class="col-sm-5">
                    <input class="form-control" type="number" id="num_pile" name="num_pile" min="1" max="20" step="1" value="10">
                </div>
            </div>
            <div class="form-group row">
                <label for="num_stone" class="col-sm-7 col-form-label">Number of Stone</label>
                <div class="col-sm-5">
                    <input class="form-control" type="number" id="num_stone" name="num_stone" min="1" max="100" step="1" value="10">
                </div>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Start</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>

</html>
